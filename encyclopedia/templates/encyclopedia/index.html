{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Articles</h1>

    <ul class="list-group"> 
        {% for title in titles %}
        <li class="list-group-item"><a href="{% url 'query' title %}">{{ title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
